{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Monitoring SP2DK</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body{
    background:#eef1f4;
    font-family:Arial;
    overflow-x: hidden;
}

.header{
    background:#f7c81e;
    padding:15px;
    font-size:26px;
    font-weight:bold;
    text-align:center;
}

.sidebar{
    width:180px;
    background:white;
    position:fixed;
    top:0;
    bottom:0;
    padding-top:110px;
    border-right:1px solid #ddd;
}

.sidebar-logo{
    margin-bottom:20px;
}

.sidebar-logo{
    position:absolute;
    top:20px;
    left:0;
    right:0;
    text-align:center;
}

.sidebar-logo img{
    width:70px;
    opacity:0.95;
    border-radius:50%;/
    padding:8px;
    background:white;
    box-shadow:0 0 8px rgba(0,0,0,.08);
    filter: drop-shadow(0 0 6px rgba(255, 193, 7, .6));
}

.sidebar-item{
    padding:12px;
    font-weight:bold;
    cursor:pointer;
}

.sidebar-item:hover{
    background:#fde68a;
}

.active{
    background:#f7c81e;
    color:#000;
}

.active a, .sidebar-item.active{
    color:#000 !important;
}

.sidebar-item.active{
    border-left:4px solid #d97706;
}

.content{
    margin-left:200px;
    padding:15px;
}
.logout-box{
    position:absolute;
    bottom:20px;
    left:0;
    right:0;
    text-align:center;
}

.logout-item{
    padding:12px;
    font-weight:bold;
    cursor:pointer;
    color:#b91c1c;
}

.logout-item:hover{
    background:#fee2e2;
    color:#7f1d1d;
}
</style>
</head>

<body>

<div class="header">MONITORING SP2DK</div>

<div class="sidebar text-center">
    <div class="sidebar-logo">
        <img src="{% static 'dashboard/img/logo.png' %}" alt="LENTERA">
        <div style="font-weight:bold; letter-spacing:1px; margin-top:4px;">
            LENTERA
        </div>
    </div>
    <br />

    <a href="/" style="text-decoration:none; color:black">
        <div class="sidebar-item {% if menu == 'ringkasan' %}active{% endif %}">
            RINGKASAN
        </div>
    </a>

    <a href="/sp2dk-closed/" style="text-decoration:none; color:black">
        <div class="sidebar-item {% if menu == 'closed' %}active{% endif %}">
            TAHUN BERJALAN
        </div>
    </a>

    <a href="/sp2dk-outstanding" style="text-decoration:none; color:black">
        <div class="sidebar-item {% if menu == 'outstanding' %}active{% endif %}">
            OUTSTANDING
        </div>
    </a>
    <div class="logout-box">
        <a href="/logout/" style="text-decoration:none; color:inherit">
            <div class="logout-item">
                LOGOUT
            </div>
        </a>
    </div>
</div>

<div class="content">
{% block content %}{% endblock %}
</div>

</body>
</html>
