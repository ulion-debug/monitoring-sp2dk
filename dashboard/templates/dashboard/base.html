<!DOCTYPE html>
<html>
<head>
<title>Monitoring SP2DK</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<style>
body{
    background:#eef1f4;
    font-family:Arial;
}

.header{
    background:#f7c81e;
    padding:15px;
    font-size:26px;
    font-weight:bold;
    text-align:center;
}

.sidebar{
    width:160px;
    background:white;
    position:fixed;
    top:0;
    bottom:0;
    padding-top:120px;
    border-right:1px solid #ddd;
}

.sidebar-item{
    padding:12px;
    font-weight:bold;
    cursor:pointer;
}

.sidebar-item:hover{
    background:#fde68a;
}

.active{
    background:#facc15;
}

.content{
    margin-left:180px;
    padding:15px;
}

</style>
</head>

<body>

<div class="header">MONITORING SP2DK</div>

<div class="sidebar text-center">

    <a href="/" style="text-decoration:none; color:black">
        <div class="sidebar-item {% if menu == 'ringkasan' %}active{% endif %}">
            RINGKASAN
        </div>
    </a>

    <a href="/sp2dk-closed/" style="text-decoration:none; color:black">
        <div class="sidebar-item {% if menu == 'closed' %}active{% endif %}">
            CLOSED
        </div>
    </a>

    <a href="/sp2dk-outstanding" style="text-decoration:none; color:black">
        <div class="sidebar-item {% if menu == 'outstanding' %}active{% endif %}">
            OUTSTANDING
        </div>
    </a>

</div>

<div class="content">

{% block content %}
{% endblock %}

</div>

</body>
</html>
