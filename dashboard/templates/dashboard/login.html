{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login â€¢ Monitoring SP2DK</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#f6f6f6;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            font-family:'Poppins',sans-serif;
        }

        .wrapper{
            background:white;
            width:1050px;
            min-height:540px;
            border-radius:20px;
            overflow:hidden;
            box-shadow:0 30px 80px rgba(0,0,0,.1);
            display:flex;
        }

        .left-panel{
            width:40%;
            padding:40px 25px 0 25px;
            border-right:1px solid #f1f1f1;
            display:flex;
            flex-direction:column;
            justify-content:space-between;
        }

        .logo-top{
            text-align:center;
        }

        .logo-img{
            height:40px;
            margin-bottom:10px;
        }

        .title{
            text-align:center;
            font-weight:600;
            letter-spacing:4px;
            font-size:20px;
            line-height:30px;
            margin-top:5px;
        }

        .circles{
            width:100%;
            height:220px;
            position:relative;
            overflow:hidden;
        }

        .circle{
            position:absolute;
            border-radius:50%;
            opacity:.95;
        }

        .c1{
            width:210px;
            height:210px;
            background:#123e7a;
            bottom:-50px;
            left:-20px;
        }

        .c2{
            width:180px;
            height:180px;
            background:#0c46c3;
            bottom:-60px;
            left:90px;
            opacity:.95;
        }

        .c3{
            width:200px;
            height:200px;
            background:#11a3e6;
            bottom:-65px;
            left:190px;
        }

        .c4{
            width:185px;
            height:185px;
            background:#ffdd4a;
            bottom:-20px;
            left:130px;
            opacity:.88;
        }

        .right-panel{
            width:60%;
            padding:60px 70px;
        }

        .login-title{
            font-size:28px;
            font-weight:700;
            margin-bottom:5px;
        }

        .subtitle{
            color:#666;
            margin-bottom:25px;
        }

        .input-box{
            height:45px;
            border-radius:12px;
        }

        .btn-login{
            width:100%;
            height:45px;
            background:#0a2d74;
            color:white;
            font-weight:600;
            border-radius:12px;
        }

        .btn-login:hover{
            background:#08235c;
            color:white;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div class="left-panel">
        <div>
            <div class="logo-top">
                <img src="{% static 'images/logo-djp.png' %}" class="logo-img" alt="Logo">
            </div>
            <div class="title">
                Monitoring<br>SP2DK
            </div>
        </div>

        <div class="circles">
            <div class="circle c1"></div>
            <div class="circle c2"></div>
            <div class="circle c3"></div>
            <div class="circle c4"></div>
        </div>

    </div>

    <div class="right-panel">
        <div class="login-title">Login</div>
        <div class="subtitle"></div>

        {% if error %}
        <div class="alert alert-danger">
            Username atau Password salah
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label>Email</label>
                <input name="username" class="form-control input-box" placeholder="Email" required>
            </div>

            <div class="mb-4">
                <label>Password</label>
                <input name="password" type="password" class="form-control input-box" placeholder="Password" required>
            </div>

            <button class="btn btn-login">Log In</button>
        </form>
    </div>
</div>
</body>
</html>
