{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Login • LENTERA SP2DK</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
    background:linear-gradient(145deg,#f8fafc,#eef2ff);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
}

.wrapper{
    background:white;
    width:1050px;
    min-height:560px;
    border-radius:26px;
    overflow:hidden;
    display:flex;
}

.left-panel{
    width:43%;
    padding:40px 25px 0 25px;
    background:white;
    border-right:1px solid #f1f1f1;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    position:relative;
}

.logo-top{
    text-align:center;
    margin-top:10px;
}

.logo-top img{
    width:78%;
}

.app-title{
    text-align:center;
    font-weight:700;
    letter-spacing:.6px;
    margin-top:6px;
    font-size:15px;
    color:#0a2d82;
}

.accent{
    position:absolute;
    width:7px;
    height:7px;
    border-radius:50%;
}

.a1{ top:90px; left:40px; background:#0a2d82;}
.a2{ top:130px; left:65px; background:#f5b800;}
.a3{ top:165px; left:28px; background:#0ea5e9;}

.wave{
    width:100%;
    height:130px;
    position:absolute;
    bottom:0;
    left:0;
    background:linear-gradient(135deg,#022a6b,#0ea5e9);
    border-top-left-radius:90% 40%;
}

.right-panel{
    width:57%;
    padding:60px 70px;
}

.login-title{
    font-size:30px;
    font-weight:800;
    margin-bottom:8px;
}

.subtitle{
    color:#6b7280;
    font-size:13px;
    margin-bottom:25px;
}

.input-box{
    height:46px;
    border-radius:14px;
    font-size:13px;
}

.btn-login{
    width:100%;
    height:46px;
    background:#022a6b;
    color:white;
    font-weight:600;
    border-radius:14px;
}

.btn-login:hover{
    background:#021f53;
    color:white;
}

.small-note{
    font-size:11px;
    color:#6b7280;
    text-align:center;
    margin-top:10px;
}

</style>
</head>

<body>

<div class="wrapper">
    <div class="left-panel">
        <div>
            <div class="logo-top">
                <img src="{% static 'dashboard/img/logoLogin.png' %}" alt="LENTERA">
            </div>

            <div class="app-title">
                LAYANAN EVALUASI & TRACKING REALISASI SP2DK
            </div>
        </div>
        <div class="accent a1"></div>
        <div class="accent a2"></div>
        <div class="accent a3"></div>

        <div class="wave"></div>

    </div>

    <div class="right-panel">
        <div class="login-title">Masuk</div>
        <div class="subtitle">Silakan login untuk mengakses dashboard LENTERA</div>

        {% if error %}
        <div class="alert alert-danger">
            Email atau password salah
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label>Email</label>
                <input name="username" class="form-control input-box" placeholder="Email" required>
            </div>

            <div class="mb-4">
                <label>Password</label>
                <input name="password" type="password" class="form-control input-box" placeholder="Password" required>
            </div>

            <button class="btn btn-login">Log In</button>
        </form>
        <div class="small-note">
            © LENTERA SP2DK — DJP
        </div>
    </div>
</div>
</body>
</html>
