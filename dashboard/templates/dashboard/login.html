<!DOCTYPE html>
<html>
<head>
    <title>Login â€¢ Monitoring SP2DK</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#f6f6f6;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .login-card{
            background:white;
            width:420px;
            padding:30px;
            border-radius:14px;
            box-shadow:0 10px 30px rgba(0,0,0,0.1);
        }

        .brand{
            font-weight:800;
            text-align:center;
            font-size:22px;
            color:#003399;
            margin-bottom:10px;
        }

        .btn-login{
            width:100%;
            background:#003399;
            color:white;
        }
    </style>
</head>

<body>

<div class="login-card">

    <div class="brand">
        MONITORING SP2DK
    </div>

    {% if error %}
    <div class="alert alert-danger">
        Username atau Password salah
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label>Username</label>
            <input name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <button class="btn btn-login">Login</button>
    </form>

</div>

</body>
</html>
